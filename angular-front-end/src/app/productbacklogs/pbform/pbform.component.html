<div class="p-3">
  <div class="card">
    <div class="card-body">
      <h2>New Product Backlog Item</h2>
      <form [formGroup]="pbForm">
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" id="id" formControlName="id" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" formControlName="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" formControlName="description" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="priority">Priority</label>
          <input type="text" id="priority" formControlName="priority" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="assignedTo">Assigned To</label>
          <input type="text" id="assignedTo" formControlName="assignedTo" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input type="text" id="status" formControlName="status" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="creationDate">Creation Date</label>
          <!--<mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>-->
          <input type="text" id="creationDate" formControlName="creationDate" class="form-control" >
        </div>
        <div class="form-group">
          <label for="dueDate">Due Date</label>
          <input type="text" id="dueDate" formControlName="dueDate" class="form-control" >
        </div>
        <br>
        <!-- Add other form fields as needed -->
        <button type="button" class="btn btn-success" (click)="fnAddPB()">Add</button>
        <button type="button" class="btn btn-warning" (click)="fnUpdatePB()">Update</button>
        <button type="button" class="btn btn-danger" (click)="fnRemovePB()">Delete</button>
      </form>
    </div>
  </div>
</div>
