<div class="p-3">
  <div class="card">
    <div class="card-body">
      <table *ngIf="projects" class="table">
        <thead>
        <tr>
          <th>ID</th><th>name</th><th>description</th><th>ProductBacklog Name</th><th>PB Description</th>
          <!--<th>priority</th><th>assignedTo</th>
          <th>status</th><th>creationDate</th><th>dueDate</th>-->
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of projects">
          <td>{{p.projectID}}</td>
          <td>{{p.nameproject}}</td>
          <td>{{p.description}}</td>
          <td>{{p.productBacklog.name}}</td>
          <td>{{p.productBacklog.description}}</td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <button (click)="redirectToProjectForm()" class="btn btn-primary">Edit project</button>
</div>
